<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes | Home</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="heading d-flex">
        <div class="logo d-flex gap-sm">
            <span class="material-icons-outlined">description</span>
            <h1 class="heading-1"><a class="link" href="#">Note</a></h1>
        </div>
        <nav class="nav d-flex align-center">
            <ul class="ulist gap-md">
                <li class="list"><a class="link active-window" href="#">Home</a></li>
                <li class="list"><a class="link" href="./Archive.html">Archive</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
    <div class="input-container d-flex direction-column align-center relative">
        <textarea class="text-area title" placeholder="Title"></textarea>
        <textarea class="text-area detail" placeholder="Detail..."></textarea>
        <button class="button add-btn d-flex align-center justify-center absolute"><span class="material-icons-outlined">add</span></button>
    </div>
    <div class="notes-container">
        <div class="pin-title d-none">Pinned Notes:</div>
        <div class="pinned-notes-container d-flex gap-md"></div>
        <div class="other-title d-none">Other Notes:</div>
        <div class="other-notes-container d-flex wrap gap-md"></div>
    </div>
    </main>
    <footer class="align-center"><a class="link" href="https://github.com/ashokkhandhar/notes-app" target="_blank">&lt;/&gt;</a> with ❤️ by Ashok Khandhar</footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
